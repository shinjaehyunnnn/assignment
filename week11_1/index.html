<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>

<style>
    .title {
        text-align: center;
        margin-top: 20px;
        margin-bottom: 20px;
        font-weight: 600;
    }

    input {
        width: 100%;
        padding: 8px 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .container {
        margin: 0 auto;
        margin-bottom: 20px;
    }

    .btnset {
        margin-top: 15px;
        display: flex;
        justify-content: space-between;
    }

    .btn {
        background-color: cornflowerblue;
        color: black;
        border: 1px solid cornflowerblue;
        width: 22%;
        font-size: x-small;
    }

    .list {
        border: 1px solid beige;
        border-radius: 5px;
        padding: 10px;
        margin-left: 40px;
        background-color:beige;
    }

    
</style>
<body>

    <h2 class="title">학생 목록</h2>
    

        <div class="container">
            <div class="row">
                <div class="col-3">
                    <input type="text" id="id" style="display: none;"/>
                    <div>    
                        <div class="mb-3">
                            <label class="form-label">이름</label>
                            <input type="text" id="name">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">나이</label>
                            <input type="number" id="age">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">E-mail</label>
                            <input type="text" id="email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">전화번호</label>
                            <input type="text" id="phone">
                        </div>
                    </div>

                    <div class="btnset">
                        <button class="btn" id="btn_list">목록보기</button>

                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">
                            추가하기
                        </button>

                        <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="addModalLabel">추가하기</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    해당 내용을 추가하시겠습니까?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="btn_add" >예</button>
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">아니요</button>
                                </div>
                                </div>
                            </div>
                        </div>

                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#updateModal">
                            수정하기
                        </button>

                        <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="updateModalLabel">수정하기</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    해당 내용을 수정하시겠습니까?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="btn_update">예</button>
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">아니요</button>
                                </div>
                                </div>
                            </div>
                        </div>

                        <button class="btn" id="btn_delete" >삭제하기</button>
                    </div>
                </div>

                <div class="list col-8">
                    <div id="contents" class="mt-3"></div>
                </div>
            </div>
        </div>
    
    

    <script>
        window.onload = function() {
            let btnList = document.getElementById("btn_list");
            let btnAdd = document.getElementById("btn_add");
            let btnUpdate = document.getElementById("btn_update")
            let btnDelete = document.getElementById("btn_delete")
            btnList.addEventListener("click", getStudents);
            btnAdd.addEventListener("click", postData);
            btnUpdate.addEventListener("click", updateData);
            btnDelete.addEventListener("click", deleteData);
        };

        function getStudents() {
            let contents = document.getElementById("contents");
            const xhr = new XMLHttpRequest();

            xhr.open("GET", "https://6916b64ca7a34288a27e1d08.mockapi.io/students");
            xhr.send();

            xhr.onload = () => {
                if (xhr.status === 200) {
                    const res = JSON.parse(xhr.response);
                    contents.innerHTML = makeList(res);
                } else {
                    console.log(xhr.status, xhr.statusText);
                }
            }
        }

        function postData() {
            let id = document.getElementById("id");
            let name = document.getElementById("name");
            let age = document.getElementById("age");
            let email = document.getElementById("email");
            let phone = document.getElementById("phone");
            const xhr = new XMLHttpRequest();

            xhr.open("POST", "https://6916b64ca7a34288a27e1d08.mockapi.io/students");
            xhr.setRequestHeader("content-type", "application/json");

            const data = {name: name.value, age: age.value, email: email.value, phone: phone.value};
            xhr.send(JSON.stringify(data));

            xhr.onload = () => {
                if (xhr.status === 201) {
                    id.value = "";
                    name.value = "";
                    age.value = "";
                    email.value = "";
                    phone.value = "";
                    const res = JSON.parse(xhr.response);
                    getStudents();
                } else {
                    console.log(xhr.status, xhr.statusText);
                }
            }
        }

        function updateData() {
            let id = null;
            if (!id) {
                id = prompt("수정할 학생의 ID:");
                if (!id) return;
                document.getElementById("id").value = id;
            }
            
            let name = document.getElementById("name");
            let age = document.getElementById("age");
            let email = document.getElementById("email");
            let phone = document.getElementById("phone");
            const xhr = new XMLHttpRequest();

            xhr.open("PUT",`https://6916b64ca7a34288a27e1d08.mockapi.io/students/${id}`);
            xhr.setRequestHeader("content-type", "application/json");

            const data = {name: name.value, age: age.value, email: email.value, phone: phone.value};
            xhr.send(JSON.stringify(data));

            xhr.onload = () => {
                if (xhr.status === 200) {
                    id.value = "";
                    name.value = "";
                    age.value = "";
                    email.value = "";
                    phone.value = "";
                    const res = JSON.parse(xhr.response);
                    console.log(res);
                    getStudents();
                } else {
                    console.log(xhr.status, xhr.statusText);
                }
            }
        }

        function deleteData() {
            alert("delete student?");

            let id = null;
            if (!id) {
                id = prompt("삭제할 학생의 ID:");
                if (!id) return;
                document.getElementById("id").value = id;
            }

            let name = document.getElementById("name");
            let age = document.getElementById("age");
            let email = document.getElementById("email");
            let phone = document.getElementById("phone");
            const xhr = new XMLHttpRequest();

            xhr.open("DELETE",`https://6916b64ca7a34288a27e1d08.mockapi.io/students/${id}`);
            xhr.setRequestHeader("content-type", "application/json");
            xhr.send();

            xhr.onload = () => {
                if (xhr.status === 200) {
                    id.value = "";
                    name.value = "";
                    age.value = "";
                    email.value = "";
                    phone.value = "";
                    const res = JSON.parse(xhr.response);
                    alert(JSON.stringify(res));
                    getStudents();
                } else {
                    console.log(xhr.status, xhr.statusText);
                }
            }
        }

        function makeList(data) {
            let str = "<ul>";
            for (key in data) {
                str += "<li>"+ data[key].id + " - " + data[key].name + " (" + data[key].age + ") / " + data[key].email + " / " + data[key].phone+ "</li>";
            }
            
            str+= "</ul>";
            return str;
        }  
    </script>
</body>
</html>
